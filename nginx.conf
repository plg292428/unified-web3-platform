# Nginx 反向代理配置
# 用于将 https://www.a292428dsj.dpdns.org/ 代理到 Vite 开发服务器 (localhost:8443)

server {
    listen 80;
    listen [::]:80;
    server_name www.a292428dsj.dpdns.org a292428dsj.dpdns.org;
    
    # HTTP 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.a292428dsj.dpdns.org a292428dsj.dpdns.org;

    # SSL 证书配置（需要替换为实际证书路径）
    # 如果使用 Let's Encrypt，证书通常在 /etc/letsencrypt/live/yourdomain.com/
    ssl_certificate /path/to/certificate.pem;
    ssl_certificate_key /path/to/private-key.pem;
    
    # SSL 配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/a292428dsj.access.log;
    error_log /var/log/nginx/a292428dsj.error.log;

    # 代理到 Vite 开发服务器
    location / {
        proxy_pass https://localhost:8443;
        proxy_http_version 1.1;
        
        # WebSocket 支持（HMR 需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 传递原始请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_cache off;
    }

    # 静态资源缓存（生产环境）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass https://localhost:8443;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

